<!DOCTYPE html>
<html>

<body>
  <script>
    //정규식 (Regular Expression)

    var patt = /World/i; //World - 패턴, i-modifier

    var str = "Hello WORLD! world!";
    console.log(str.search("World"));

    console.log(str.search(/world/i));

    console.log(str.replace("world", "Jeremy"));

    console.log(str.replace(/world/ig, "Jeremy")); //g 

    var str = "Is this all there is";
    var patt1 = /[hat]/g; //[abc]
    var result = str.match(patt1);
    console.log(result);

    //[0-9] \d
    var str = "123abc4523kkk";
    var patt1 = /[0-9]/g;
    var result = str.match(patt1);
    console.log(result);

    //(red|green)
    var str = "re, green, red, gree, gen, red,blue, yellow";
    var patt1 = /(red|green)/g;
    var result = str.match(patt1);
    console.log(result);


    //\d 숫자 [0-9]
    var str = "Give 100";
    var patt1 = /\d/g;
    var result = str.match(patt1);
    console.log(result);

    //\s 공백

    //\b
    var str = "HELLO, LOOK AT ME!";
    var patt1 = /\bLO/g;
    var result = str.search(patt1);
    console.log(result);

    //n+ 최소한 1개 이상
    var str = "Hellooo";
    var patt1 = /o+/g;
    console.log(str.match(patt1));

    //n* 0 혹은 n개
    var str = "Hellooo World";
    var patt1 = /lo*/g;
    console.log(str.match(patt1));

    //n? 0개 이거나 1개
    var str = "1, 100 or 1000";
    var patt1 = /10?/g;
    console.log(str.match(patt1));

    //우편번호 5자리
    //32543

    var patt1 = /^\d{5}$/;
    var postalcode = "23452";
    console.log(patt1.test(postalcode));

    //전화번호
    //010-2312-3354

    var patt1 = /^(010)-\d{4}-\d{4}$/;
    var tel = "010-2312-3354";
    console.log(patt1.test(tel));


    //이메일 주소
    //seungwon.go@gmail.com
    //seungwon.go@gmail.co.kr
    var patt1 = /^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$/;
    console.log(patt1.test("seungwon@gmail.co.kr"));
    
    





  </script>
</body>
</html>
